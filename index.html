<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-8">
                <h2>複回歸模型之個人薪資試算表</h2>
                <p>$$\begin{equation} \begin{split} 個人薪資（月薪） = {0.75901-1.367 \times 10^{-2} \times 教育年數 -7.299\times 10^{-5} \times 家庭代表薪資（月薪）\times AMC12分數
				\\ -9.618\times 10^{-5} \times 總工作年資\times AMC12分數}\end{split} \end{equation}$$</p>	
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="mb-3">
                    <label class="form-label">教育年數（/年）</label>
                    <input type="number" class="form-control" id="param1" aria-describedby="educationHelp">
                    <!-- <div id="educationHelp" class="form-text">最高教育程度</div> -->
                </div>
                <div class="mb-3">
                    <label class="form-label">家庭代表薪資（月薪）</label>
                    <input type="number" class="form-control" id="param2" >			
                </div>
                <div class="mb-3">
                    <label class="form-label">AMC12分數（/分）</label>
                    <input type="number" class="form-control" id="param3">
                </div>
                <div class="mb-3">
                    <label class="form-label">總工作年資（/年）</label>
                    <input type="number" class="form-control" id="param4"aria-describedby="workingyearHelp">
					<!-- <div id="workingyearHelp" class="form-text">踏入職場幾年?</div> -->
                </div>
                <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary" id="submit">送出</button>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row" style="height: 20px;"></div>
        <div class="row" style="">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="mb-3">
                    <label class="form-label">試算後結果</label>
                    <input type="number" class="form-control" id="answer">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script>
        $('#submit').click(function(){
            var value = 0.75901 - 0.01367*Number($('#param1').val()) + 0.00007299*Number($('#param2').val())*Number($('#param3').val()) + 0.00009618*Number($('#param3').val())*Number($('#param4').val());
            $('#answer').val(value);
        })
    </script>
</body>
</html>
